name: Deploy to Oracle Cloud

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ${{ secrets.ORACLE_USERNAME }}
          key: ${{ secrets.ORACLE_KEY }}
          port: ${{ secrets.ORACLE_PORT || '22' }}
          script: |
            # Set the target directory
            TARGET="/media/external/disk/pixvas_site/PixVas"
            
            # Ensure directory exists
            mkdir -p "$TARGET"
            cd "$TARGET"
            
            # Check if it's a git repo, if not, initialize and fetch
            if [ ! -d ".git" ]; then
              echo "Initializing new repository..."
              git init
              git remote add origin https://github.com/dhananjayandroid/PixVas.git
              git fetch origin
              git checkout -f main
              git branch --set-upstream-to=origin/main main
            else
              echo "Pulling latest changes..."
              git pull origin main
            fi
            
            # Rebuild and restart
            sudo docker-compose down
            sudo docker-compose up -d --build
