<html class="light" lang="en">

<head>

    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>PixVas | Contact Our Team</title>
    <meta name="description"
        content="Contact the PixVas team for support, inquiries, or feedback. We are here to help with your image processing needs." />
    <link rel="canonical" href="https://pixvas.com/contact.html" />
    <link href="./src/css/style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />

    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .dark .glass-card {
            background: rgba(33, 36, 44, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-[#111318] dark:text-gray-100 transition-colors duration-300">
    <div class="flex flex-col min-h-screen">
        <!-- Sticky Top Navigation -->
        <header id="header-container"></header>
        <!-- Main Content Section -->
        <main class="flex-1 flex flex-col items-center justify-center py-12 px-6">
            <div class="max-w-[760px] w-full">
                <!-- Headline -->
                <div class="text-center mb-10">
                    <h1 class="text-4xl md:text-5xl font-bold tracking-tight mb-4">Contact Our Team</h1>
                    <p class="text-lg text-gray-600 dark:text-gray-400 max-w-lg mx-auto leading-relaxed">
                        Have a question about our image processing tools or custom API solutions? We're here to help.
                    </p>
                </div>
                <!-- Form Card -->
                <div
                    class="bg-white dark:bg-[#21242c] rounded-xl shadow-[0_8px_30px_rgb(0,0,0,0.04)] dark:shadow-[0_8px_30px_rgb(0,0,0,0.2)] border border-[#e5e7eb] dark:border-gray-800 p-8 md:p-12 overflow-hidden relative">
                    <!-- Decorative subtle gradient background -->
                    <div
                        class="absolute top-0 right-0 -translate-y-1/2 translate-x-1/2 w-64 h-64 bg-primary/5 rounded-full blur-3xl">
                    </div>
                    <form class="relative z-10 space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Name Field -->
                            <div class="flex flex-col gap-2">
                                <label class="text-sm font-semibold text-gray-700 dark:text-gray-300">Name</label>
                                <input
                                    class="w-full h-12 rounded-lg border border-[#dbdfe6] dark:border-gray-700 bg-transparent px-4 focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all placeholder:text-gray-400"
                                    placeholder="Alex Rivera" type="text" />
                            </div>
                            <!-- Email Field -->
                            <div class="flex flex-col gap-2">
                                <label class="text-sm font-semibold text-gray-700 dark:text-gray-300">Work Email</label>
                                <input
                                    class="w-full h-12 rounded-lg border border-[#dbdfe6] dark:border-gray-700 bg-transparent px-4 focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all placeholder:text-gray-400"
                                    placeholder="alex@company.com" type="email" />
                            </div>
                        </div>
                        <!-- Subject Field -->
                        <div class="flex flex-col gap-2">
                            <label class="text-sm font-semibold text-gray-700 dark:text-gray-300">Subject</label>
                            <input
                                class="w-full h-12 rounded-lg border border-[#dbdfe6] dark:border-gray-700 bg-transparent px-4 focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all placeholder:text-gray-400"
                                placeholder="How can we help?" type="text" />
                        </div>
                        <!-- Message Field -->
                        <div class="flex flex-col gap-2">
                            <label class="text-sm font-semibold text-gray-700 dark:text-gray-300">Message</label>
                            <textarea
                                class="w-full rounded-lg border border-[#dbdfe6] dark:border-gray-700 bg-transparent p-4 focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all placeholder:text-gray-400 resize-none"
                                placeholder="Tell us more about your needs..." rows="5"></textarea>
                        </div>
                        <!-- Submit Button -->
                        <div class="pt-2">
                            <button
                                class="w-full md:w-auto min-w-[180px] bg-primary text-white h-14 rounded-lg font-bold text-base hover:bg-primary/90 transition-all shadow-lg shadow-primary/20 flex items-center justify-center gap-2"
                                type="submit">
                                <span>Send Message</span>
                                <span class="material-symbols-outlined text-sm">send</span>
                            </button>
                        </div>
                    </form>
                    <!-- Divider -->
                    <div class="my-10 border-t border-[#f0f1f5] dark:border-gray-800 relative">
                        <span
                            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white dark:bg-[#21242c] px-4 text-xs font-medium text-gray-400 uppercase tracking-widest">or</span>
                    </div>
                    <!-- Direct Inquiry Info -->
                    <div class="flex flex-col md:flex-row items-center justify-between gap-6">
                        <div class="flex items-center gap-4">
                            <div
                                class="size-10 rounded-full bg-primary/10 flex items-center justify-center text-primary">
                                <span class="material-symbols-outlined">mail</span>
                            </div>
                            <div>
                                <p class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Direct Email</p>
                                <a class="text-sm font-bold hover:text-primary transition-colors"
                                    href="mailto:support@apprerum.com">support@apprerum.com</a>
                            </div>
                        </div>
                        <div class="flex gap-4">
                            <a class="size-10 rounded-lg border border-[#dbdfe6] dark:border-gray-700 flex items-center justify-center hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors"
                                href="https://twitter.com/AppRerum" target="_blank">
                                <svg class="size-4 dark:fill-white fill-black" viewBox="0 0 24 24" aria-hidden="true">
                                    <path
                                        d="M13.6823 10.6218L20.2391 3H18.6854L12.9921 9.61788L8.44486 3H3.2002L10.0765 13.0074L3.2002 21H4.75404L10.7663 14.0113L15.5685 21H20.8131L13.6819 10.6218H13.6823ZM11.5541 13.0956L10.8574 12.0991L5.31391 4.16971H7.70053L12.1742 10.5689L12.8709 11.5655L18.6861 19.8835H16.2995L11.5541 13.096V13.0956Z">
                                    </path>
                                </svg>
                            </a>
                            <a class="size-10 rounded-lg border border-[#dbdfe6] dark:border-gray-700 flex items-center justify-center hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors"
                                href="https://www.linkedin.com/company/apprerum/" target="_blank">
                                <svg class="size-4 dark:fill-white fill-black" viewBox="0 0 24 24" aria-hidden="true">
                                    <path
                                        d="M20.5 2H3.5C2.67157 2 2 2.67157 2 3.5V20.5C2 21.3284 2.67157 22 3.5 22H20.5C21.3284 22 22 21.3284 22 20.5V3.5C22 2.67157 21.3284 2 20.5 2ZM8.01592 18.0673H5.06023V8.89279H8.01592V18.0673ZM6.53808 7.64013C5.59021 7.64013 4.8214 6.8719 4.8214 5.92345C4.8214 4.97558 5.59021 4.20735 6.53808 4.20735C7.48594 4.20735 8.25417 4.97558 8.25417 5.92345C8.25417 6.8719 7.48594 7.64013 6.53808 7.64013ZM19.5398 18.0673H16.5841V13.0673C16.5841 11.8744 16.5609 10.3407 14.9216 10.3407C13.2581 10.3407 13.0031 11.64 13.0031 12.9805V18.0673H10.0474V8.89279H12.8839V10.1917H12.9248C13.3197 9.44406 14.2882 8.65479 15.7275 8.65479C18.7247 8.65479 19.2798 10.6277 19.2798 13.2185V18.0673H19.5398Z">
                                    </path>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- Trust Badge -->
                <div
                    class="mt-12 flex flex-wrap justify-center items-center gap-8 opacity-40 grayscale pointer-events-none">
                    <span class="text-sm font-bold">TRUSTED BY TEAMS AT</span>
                    <div class="h-6 w-24 bg-gray-400 rounded-md"
                        style="mask-image: linear-gradient(to right, transparent, black, transparent);"></div>
                    <div class="h-6 w-24 bg-gray-400 rounded-md"
                        style="mask-image: linear-gradient(to right, transparent, black, transparent);"></div>
                    <div class="h-6 w-24 bg-gray-400 rounded-md"
                        style="mask-image: linear-gradient(to right, transparent, black, transparent);"></div>
                </div>
            </div>
        </main>
        <!-- Footer -->
        <footer id="footer-container"></footer>
    </div>
    <script type="module" src="./src/js/layout.js"></script>
</body>

</html>
